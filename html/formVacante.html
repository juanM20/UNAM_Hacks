<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de cuentas para empresas </title>
    <link rel="stylesheet" href="formVacante.css">
</head>
<body>
    <div class="main-container">

            <br>  <br>
            <a href="#"> Postular </a>
